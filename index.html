<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Librería personal</title>
        <link rel="stylesheet" href="style.css">
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- LIBRERIA DE JAVASCRIPT - TOASTIFY -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </head>
    <body>
        <!-- APP -->
        <div id="contenedor-app">

            <!-- SECCIÓN INICIAR SESIÓN -->
            <div id="contenedor-login" class="activo">
                <img src="assets/image.jpg" width="300" height="auto" alt="">
                <h2>Ingresa tu nombre</h2>
                <input type="text" id="entrada-nombre" placeholder="Tu nombre (Sin números ni caracteres especiales)">
                <button id="boton-login">Ingresar</button>
                <p id="error-login" class="mensaje-error"></p>
            </div>

            <!-- BIBLIOTECA -->
            <div id="aplicacion-principal" class="oculto">
                <div id="contenedor-menu">
                    <!-- MENU DE FILTROS -->
                    <div class="opciones-menu">
                        <button class="boton-menu" data-genero="romance">
                            <i class="fas fa-heart"></i> Romance
                        </button>
                        <button class="boton-menu" data-genero="terror">
                            <i class="fas fa-ghost"></i> Terror
                        </button>
                        <button class="boton-menu" data-genero="aventura">
                            <i class="fas fa-mountain"></i> Aventura
                        </button>
                        <button class="boton-menu" data-genero="coyuntura">
                            <i class="fas fa-comment-dots"></i> Coyuntura
                        </button>
                        <button class="boton-menu" data-genero="policiales">
                            <i class="fas fa-search"></i> Policiales
                        </button>
                        <button class="boton-menu" data-genero="otros">
                            <i class="fas fa-ellipsis-h"></i> Otros
                        </button>
                        <button class="boton-menu" data-genero="aleatorio">
                            <i class="fas fa-random"></i> Aleatorio
                        </button>
                        <button class="boton-menu" data-genero="todos">
                            <i class="fas fa-book"></i> Todos
                        </button>
                        <button id="boton-logout">
                            <i class="fas fa-sign-out-alt"></i> Salir
                        </button>
                    </div>
                </div>
                
                <div id="contenido-principal">
                    <h2 id="mensaje-bienvenida"></h2>

                <!-- BIBLIOTECA FILTRADA SEGÚN GÉNERO -->
                <div id="contenedor-libros" class="oculto">
                    <h3 id="titulo-genero"></h3>
                    <div id="lista-libros"></div>
                    <button id="volver-menu">Volver al menú</button>
                </div>

                <!-- FORMULARIO PARA CALIFICAR LIBROS -->
                <div id="contenedor-calificacion" class="oculto">
                    <h3>Calificar libro</h3>
                    <p id="libro-a-calificar"></p>
                    <div class="estrellas-calificacion">
                        <span class="estrella" data-calificacion="1">★</span>
                        <span class="estrella" data-calificacion="2">★</span>
                        <span class="estrella" data-calificacion="3">★</span>
                        <span class="estrella" data-calificacion="4">★</span>
                        <span class="estrella" data-calificacion="5">★</span>
                    </div>
                    <textarea id="entrada-comentario" placeholder="Tu opinión (opcional)"></textarea>
                    <button id="enviar-calificacion">Enviar calificación</button>
                    <button id="cancelar-calificacion">Cancelar</button>
                </div>

                <!-- RECIBIR RECOMENDACIÓN ALEATORIA -->
                <div id="contenedor-libro-aleatorio" class="oculto">
                    <h3>Recomendación aleatoria</h3>
                    <div id="info-libro-aleatorio"></div>
                    <button id="calificar-libro-aleatorio">Calificar este libro</button>
                    <button id="volver-aleatorio">Volver al menú</button>
                </div>
            </div>

            <!-- MENSAJES DE LA APP -->
            <div id="contenedor-mensaje" class="oculto">
                <p id="texto-mensaje"></p>
                <button id="cerrar-mensaje">Aceptar</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
